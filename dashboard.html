<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZUS Coffee Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #ffffff;
    }

    .navbar-zus {
      background-color: #1a2f80;
    }

    .navbar-zus .nav-link,
    .navbar-zus .navbar-brand {
      color: white;
    }

    .navbar-zus .nav-link:hover {
      color: #ffd100;
    }

    .footer {
      background-color: #1a2f80;
      color: white;
      text-align: center;
      padding: 1rem 0;
      margin-top: 40px;
    }

    .card {
      border-left: 5px solid #1a2f80;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }

    .card h5 {
      color: #1a2f80;
    }
  </style>
</head>
<body>

  <!-- Navbar -->

 <nav class="navbar navbar-expand-lg navbar-zus">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="dashboard.html">
  <img src="https://zuscoffee.com/wp-content/uploads/2022/03/zus_logo.png" alt="ZUS Logo" height="30" class="me-2">
  ZUS Coffee
</a>

     <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon bg-light"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link active text-warning" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
          <li class="nav-item"><a class="nav-link" href="description.html">Description</a></li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link text-warning" href="logout.html">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Dashboard Summary -->
  <div class="container mt-5">
    <h2 class="text-center text-dark mb-4">Dashboard Overview</h2>

    <div class="row g-4 mb-5">
      <div class="col-md-4">
        <div class="card p-3">
          <h5>Total Orders</h5>
          <h3>512</h3>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3">
          <h5>Total Revenue</h5>
          <h3>RM 6,420.00</h3>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3">
          <h5>Pending Orders</h5>
          <h3>27</h3>
        </div>
      </div>
    </div>

    <!-- Charts Section -->
    <div class="row g-4 mb-5">
      <div class="col-md-4">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">Top Ordered Drinks</h5>
            <canvas id="orderChart"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">Orders (6 Months)</h5>
            <canvas id="ordersChart"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">Monthly Revenue</h5>
            <canvas id="revenueChart"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">Pending Orders Trend</h5>
            <canvas id="pendingChart"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">Order Status</h5>
            <canvas id="statusChart"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">User Devices</h5>
            <canvas id="deviceChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 ZUS Coffee Web App. All rights reserved.</p>
    </div>
  </footer>

  <!-- Chart.js Scripts -->
  <script>
    const blue = '#1a2f80';

    new Chart(document.getElementById('orderChart'), {
      type: 'bar',
      data: {
        labels: ['ZUS Latte', 'Spanish Latte', 'Frappe', 'Americano', 'Signature Chocolate', 'Lemonade'],
        datasets: [{
          label: 'Orders',
          data: [120, 95, 80, 60, 45, 30],
          backgroundColor: blue,
          borderRadius: 6
        }]
      },
      options: {
        plugins: { legend: { display: false }, title: { display: true, text: 'Top Drinks' } },
        scales: { y: { beginAtZero: true } }
      }
    });

    new Chart(document.getElementById('ordersChart'), {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'Orders',
          data: [80, 100, 95, 110, 120, 130],
          borderColor: blue,
          fill: false,
          tension: 0.3
        }]
      },
      options: {
        plugins: { title: { display: true, text: 'Monthly Orders' } },
        scales: { y: { beginAtZero: true } }
      }
    });

    new Chart(document.getElementById('revenueChart'), {
      type: 'bar',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'Revenue (RM)',
          data: [1000, 1200, 1100, 1300, 1400, 1420],
          backgroundColor: blue
        }]
      },
      options: {
        plugins: { title: { display: true, text: 'Revenue by Month' } },
        scales: { y: { beginAtZero: true } }
      }
    });

    new Chart(document.getElementById('pendingChart'), {
      type: 'line',
      data: {
        labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
        datasets: [{
          label: 'Pending Orders',
          data: [8, 7, 6, 5],
          borderColor: blue,
          fill: false,
          tension: 0.3
        }]
      },
      options: {
        plugins: { title: { display: true, text: 'Pending Orders Trend' } },
        scales: { y: { beginAtZero: true } }
      }
    });

    new Chart(document.getElementById('statusChart'), {
      type: 'doughnut',
      data: {
        labels: ['Completed', 'Pending', 'Cancelled'],
        datasets: [{
          data: [70, 20, 10],
          backgroundColor: ['#1a2f80', '#ffd100', '#e74c3c']
        }]
      },
      options: {
        plugins: { title: { display: true, text: 'Order Status Distribution' } }
      }
    });

    new Chart(document.getElementById('deviceChart'), {
      type: 'pie',
      data: {
        labels: ['Mobile', 'Walk-in'],
        datasets: [{
          data: [70, 30],
          backgroundColor: ['#1a2f80', '#ffd100', '#2ecc71']
        }]
      },
      options: {
        plugins: { title: { display: true, text: 'Device Usage' } }
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
