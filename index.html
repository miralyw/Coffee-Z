<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZUS Coffee Login & Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .auth-card {
      max-width: 450px;
      width: 100%;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border-top: 5px solid #1a2f80;
    }

    .zus-logo {
      display: block;
      margin: 0 auto 20px auto;
      max-height: 130px;
    }

    .nav-tabs .nav-link.active {
      background-color: #1a2f80;
      color: white;
    }

    .nav-tabs .nav-link {
      color: #1a2f80;
      font-weight: bold;
    }

    .btn-primary {
      background-color: #1a2f80;
      border: none;
    }

    .btn-primary:hover {
      background-color: #162665;
    }

    .form-control:focus {
      border-color: #1a2f80;
      box-shadow: 0 0 0 0.2rem rgba(26, 47, 128, 0.25);
    }

    .footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      background-color: #1a2f80;
      color: white;
      padding: 10px;
    }
  </style>
</head>
<body>

  <div class="auth-card bg-white">
    <!-- ZUS Logo -->
    <img src="https://images.seeklogo.com/logo-png/53/1/zus-coffee-logo-png_seeklogo-536567.png" alt="ZUS Coffee Logo" class="zus-logo" />

    <!-- Tabs -->
    <ul class="nav nav-tabs mb-3" id="authTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#loginTab" type="button" role="tab">Sign In</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signupTab" type="button" role="tab">Sign Up</button>
      </li>
    </ul>

    <!-- Tab Contents -->
    <div class="tab-content" id="authTabsContent">
      <!-- Sign In -->
      <div class="tab-pane fade show active" id="loginTab" role="tabpanel">
        <form onsubmit="return loginUser()">
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="loginEmail" required />
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="loginPassword" required />
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>

      <!-- Sign Up -->
      <div class="tab-pane fade" id="signupTab" role="tabpanel">
        <form onsubmit="return registerUser()">
          <div class="mb-3">
            <label for="signupEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="signupEmail" required />
          </div>
          <div class="mb-3">
            <label for="signupPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="signupPassword" required />
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" required />
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2025 ZUS Coffee Web App. All rights reserved.</p>
  </div>

  <!-- Scripts -->
  <script>
    // Dummy user storage
    const registeredUsers = [{ email: "user@admin.com", password: "1234" }];

    function loginUser() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      const user = registeredUsers.find(
        (u) => u.email === email && u.password === password
      );

      if (user) {
        localStorage.setItem("isLoggedIn", "true");
        alert("Login successful!");
        window.location.href = "dashboard.html";
      } else {
        alert("Invalid credentials. Try user@admin.com / 1234.");
      }

      return false;
    }

    function registerUser() {
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      const confirm = document.getElementById("confirmPassword").value;

      if (password !== confirm) {
        alert("Passwords do not match!");
        return false;
      }

      registeredUsers.push({ email, password });
      alert("Registration successful! You can now sign in.");
      document.getElementById("login-tab").click();

      return false;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
