<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZUS Coffee – Logged Out</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f5f5f5;
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }
    .content-wrapper {
      flex: 1 0 auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #1a2f80;
      margin-bottom: 1rem;
    }
    .btn-zus {
      background-color: #1a2f80;
      color: #fff;
    }
    .btn-zus:hover {
      background-color: #3d5ba9;
    }
    footer {
      flex-shrink: 0;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
      color: #888;
    }
  </style>

  <script>
    // OPTIONAL: Clear mock session / auth token
    window.addEventListener('DOMContentLoaded', () => {
      localStorage.removeItem('zusSession');   // adjust key if you use a different name
    });

    // OPTIONAL: Auto‑redirect after 5 seconds
    // setTimeout(() => window.location.href = 'index.html', 5000);
  </script>
</head>
<body>

  <div class="content-wrapper">
    <img src="https://vectorise.net/logo/wp-content/uploads/2024/01/Zus-Coffee-01.png" alt="ZUS Logo" style="width:150px; margin-bottom:1.5rem;">
    <h1>You’ve been logged out</h1>
    <p class="mb-4">Thank you for stopping by. Click below to log in again.</p>
    <a href="index.html" class="btn btn-zus px-4">Login Again</a>
  </div>

  <footer>
    &copy; 2025 ZUS Coffee. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
